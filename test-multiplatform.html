<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample Script for Upwork</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <h1>Page made by David Santana for Upwork job application.</h1>
        <h3 id="result"></h3>
        Made using <a href="https://github.com/lancedikson/bowser">Bowser</a> library.<br>

        <script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
        <script>
           
            var result = bowser.getParser(window.navigator.userAgent);
            document.getElementById("result").innerHTML = ("You are using " + result.parsedResult.browser.name + " on " + result.parsedResult.os.name + " !");

        </script>

    </body>

</html>
